<!DOCTYPE html>
<html lang="en" ng-app="mainApp" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack</title>

    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/hackySnack.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
  </head>

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/"><span class="logo">HackySnack</span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-app="mainApp" ng-controller="authController">
        <ul class="nav navbar-nav" ng-init= "authenticate()">
          <li class="active"><a href="#/">Home <span class="sr-only">(current)</span></a></li>
          <li><a ng-hide="loggedIn" ng-click ="authenticate()" href="#/login">Login </a></li>
          <li><a ng-hide="loggedIn" href="#/createAccount">Sign Up </a></li>
          <li ng-show="loggedIn"><a  href="api/logout">Sign out </a></li>
        </ul>
        <div class="nav navbar-nav navbar-right">
          <form class="navbar-form">
            <div class="form-group">
              <input type="text"  class="form-control" id="email" placeholder="">
              <button type="Search" class="btn btn-primary">Search</button>

            </div>
          </form>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

<body>

  <div ng-view></div>

</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>

</html>
