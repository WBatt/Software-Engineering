<!doctype HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="app/styles/styles.css">

    <title>HackySnack</title>

	<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
	<script type="text/javascript" charset="utf-8" src="app/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="MainController as main">

    <div id="menuBar">
        Filter: <input type="text" ng-model="name" />
    </div>

	<div id="mainCenter">
	  <h3>Welcome</h3>
		<ul>
		<li ng-repeat="item in main.items | filter:name">
		{{item.item}}
		<ul><li ng-repeat="ingredient in item.ingredients | filter:name">{{ingredient}}</li></ul>
		</li>
		</li>
	</div>
  </body>
</html>
