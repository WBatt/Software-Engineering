<!doctype HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Software Engineering</title>
    
	<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
	<script type="text/javascript" charset="utf-8" src="app/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="MainController as main">
	  <h3>Basic Ingredient repeat list</h3>
		<ul>
		<li ng-repeat="item in main.items">
		{{item.item}}
		<ul><li ng-repeat="ingredient in item.ingredients">{{ingredient}}</li></ul>
		</li>
		</li>
  </body>
</html>
