    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

    <!-- Bootstrap -->

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <ul class="nav navbar-nav">
          <li class="active"><a href="/dashboard">Home <span class="sr-only">(current)</span></a></li>

  <body ng-app="submitExample" ng-controller="ExampleController">


    <!-- Main portion of the body -->
  <div class="container" id="main-body">
    <h1 class="text-center">HackySnack</h1>
    <div id="menuBar">
        Filter: <input type="text" ng-model="name" />
    </div>
{{6+8}}
    <div id="mainCenter">
      <h3>Welcome</h3>
      <ul>
      <li ng-repeat="item in main.items | filter:name">
      {{item.item}}

      <ul><li ng-repeat="ingredient in item.ingredients | filter:name">{{ingredient}}</li></ul>
      </li>
      </li>
    </div>

    <div class="btn-group " role="group" aria-label="...">
      <button type="button" class="btn btn-default">Login</button>
      <button type="button" class="btn btn-default">Create Account</button>
    </div>
  </div> <!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  </body>
