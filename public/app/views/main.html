<!-- Main portion of the body -->
 <div class="container" id="main-body" ng-app="mainApp">
   <div class="row">
     <!-- Carousel
      ================================================== -->
      <div id="foodCarousel" class="carousel slide carousel-fade col-md-6 col-md-push-3" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#foodCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#foodCarousel" data-slide-to="1"></li>
          <li data-target="#foodCarousel" data-slide-to="2"></li>
        </ol>
        <!-- SVG images in carousel -->
        <div class="carousel-inner">
          <div class="item active">
            <img class="img-responsive" src="/images/Lobster.svg" alt="Lobster">
          </div>
          <div class="item">
            <img class="img-responsive" src="images/Beer.svg" alt="Beer">
          </div>
          <div class="item">
            <img class="img-responsive" src="images/Cheese.svg" alt="Cheese">
          </div>
        </div>
      </div><!-- /.carousel -->
    </div>
 </div><!-- End main portion of body -->
