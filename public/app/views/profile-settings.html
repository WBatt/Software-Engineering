<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span class="logo">HackySnack</span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="dashboard.html">Home <span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="fa fa-user-o" aria-hidden="true" href="#"></a></li>
            <li><a class="fa fa-cog" aria-hidden="true" href="/profile-settings"></a></li>
            <li><a href="#">Sign Out</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" ng-model="name" />
              <button type="submit" class="btn btn-primary"> Filter</button>
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    <!-- Main portion of the body -->
  <div class="container" id="main-body">
    <!-- ng-repeat user friend data -->
    <img src="/images/blank-profile140.png" class="img-thumbnail rounded col-xs-2 col-md-2" alt="user profile">
    <div class="container col-md-push-4 col-md-4 col-sm-push-1 col-sm-10">
      <form ng-submit="submit()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="New name">
        </div>
        <div class="form-group checkbox-list">
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Gluten
          </label>
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Milk
          </label>
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Wheat
          </label>
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Shellfish
          </label>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-4 col-xs-4">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
          </div>
        </div>
        </form>
      </div> <!--End the form div -->
  </div> <!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
