<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack | Create Account</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  	<script type="text/javascript" charset="utf-8" src="/js/createAccount.js"></script>

  </head>



  <body  ng-app="cAccountApp" ng-controller="cAccountController">

    <!-- Main portion of the body -->
  <div class="container" id="main-body">
    <h1 class="text-center logo">HackySnack</h1>
    <div class="container col-md-push-4 col-md-5" id="login-form">
      <form ng-submit="submit()">
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="email" ng-model="username" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="email" ng-model="usernameCheck"class="form-control" id="conf-email" placeholder="Confirm email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="password" ng-model="password"class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="password" ng-model="passwordCheck"class="form-control" id="conf-pwd" placeholder="Confirm password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Get Started</button>
          </div>
        </div>
        </form>
      </div> <!--End the form div -->

  </div> <!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
