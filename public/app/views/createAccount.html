<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack | Create Account</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

  </head>



  <body>

    <!-- Main portion of the body -->
  <div class="container-fluid" id="main-body">
    <h1 class="text-center logo">HackySnack</h1>
    <div class="container col-md-push-4 col-md-4 col-sm-push-1 col-sm-10" id="login-form">
		<form action="/api/users" method="post">   
        <div class="form-group row has-success">
          <div class="col-sm-12">
            <input type="email" name="username" class="form-control form-control-success form-control-lg" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="password" name="password" class="form-control form-control-lg" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-4 col-xs-4">
			  <input type="submit" class="btn btn-primary btn-lg"></input>
          </div>
        </div>
        </form>
      </div> <!--End the form div -->

  </div> <!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
