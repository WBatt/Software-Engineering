<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack | Create Account</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  	<script type="text/javascript" charset="utf-8" src="/js/createAccount.js"></script>

  </head>

  <navigation-Bar></navigation-Bar>

  <body  ng-app="cAccountApp" ng-controller="cAccountController">

    <!-- Main portion of the body -->
  <div class="container-fluid" id="main-body">
    <h1 class="text-center logo">HackySnack</h1>
    <div class="container col-md-push-4 col-md-4 col-sm-push-1 col-sm-10" id="login-form">
      <form ng-submit="submit()">
        <div class="form-group row has-success">
          <div class="col-sm-12">
            <input type="email" ng-model="username" class="form-control form-control-success form-control-lg" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="email" ng-model="usernameCheck"class="form-control form-control-lg" id="conf-email" placeholder="Confirm email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="password" ng-model="password"class="form-control form-control-lg" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="password" ng-model="passwordCheck"class="form-control form-control-lg" id="conf-pwd" placeholder="Confirm password">
          </div>
        </div>
        <div class="form-group checkbox-list">
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Gluten
          </label>
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Milk
          </label>
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Wheat
          </label>
          <label class="col-sm-6 col-sm-push-1">
            <input type="checkbox"> Shellfish
          </label>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-4 col-xs-4">
            <button type="submit" class="btn btn-primary btn-lg">Get Started</button>
          </div>
        </div>
        </form>
      </div> <!--End the form div -->

  </div> <!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
