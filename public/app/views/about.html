<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack</title>

    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
  	<script type="text/javascript" charset="utf-8" src="app.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">
  </head>

  <body ng-app="myApp" ng-controller="MainController as main">
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span class="logo">HackySnack</span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
            <li class="active"><a href="about.html">Learn More </a></li>
          </ul>
          <div class="nav navbar-nav navbar-right">
            <form class="navbar-form">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
            </form>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <!-- Main portion of the body -->
  <div class="container">
    <section class="clearfix">
      <div class="row">

        <h1 class="float-right col-md-10">Start by selecting your allergies</h1>
        <i class="fa fa-check-square-o float-right col-md-2" aria-hidden="true"></i>
      </div>
    </section>
    <section class="clearfix">
      <i class="fa fa-search float-left col-md-2" aria-hidden="true"></i>
      <h1 class="float-right col-md-10"> Search for foods to find out if they're safe for you</h1>
    </section>
    <section class="clearfix">
      <h1 class="float-left col-md-6">Share your favorites with friends!</h1>
      <div class="col-md-6">
        <i class="fa fa-facebook-official float-right" aria-hidden="true"></i> <i class="fa fa-instagram float-right" aria-hidden="true"></i> <i class="fa fa-twitter-square float-right" aria-hidden="true"></i>
      </div>
    </section>
  </div><!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
