<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackySnack | Login</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700" rel="stylesheet">

    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/login.js"></script>
  </head>

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/dashboard">HackySnack</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/dashboard">Home <span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/createAccount">Create Account</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>




  <body ng-app="loginApp" ng-controller="loginController">

    <!-- Main portion of the body -->
    <div class="container" id="main-body">
      <a href="index.html"><h1 class="text-center logo">HackySnack</h1></a>
      <div class="container col-md-push-4 col-md-5" id="login-form">
        <form ng-submit="submit()">
          <div class="form-group row">
            <div class="col-md-offset-1 col-sm-10">
              <input type="text" class="form-control" ng-model="email" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-offset-1 col-sm-10">
              <input type="password" class="form-control" ng-model="pwd" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>
          </form>
        </div> <!--End the form div -->

    </div> <!-- End main portion of body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
